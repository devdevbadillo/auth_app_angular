<auth-title title="Sign In"></auth-title>
<form
  class="flex flex-col gap-6 my-6"
  (ngSubmit)="onSubmit()"
  [formGroup]="signInForm"
>
    <shared-form-field
      fieldName="email"
      label="Email address"
      type="text"
      placeholder="e.g. alex@email.com"
      module="auth"
      [formGroup]="signInForm"
    ></shared-form-field>

    <shared-form-field
      fieldName="password"
      label="Password"
      type="password"
      placeholder="Enter your password"
      module="auth"
      [formGroup]="signInForm"
    ></shared-form-field>

  <auth-navigatation
    text="Forgot your password?"
    url="/auth/recovery-account"
    destination="Recovery account"
    textAlign="text-end"
  ></auth-navigatation>

  <shared-button text="Access"></shared-button>

  <auth-social-media-secction></auth-social-media-secction>
</form>
