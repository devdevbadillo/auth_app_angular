<div class="flex flex-col gap-2 py-4 border-y-2">
  <p class="text-center text-sm">Or sign in with: </p>
  <auth-social-media
    urlPhoto="https://www.svgrepo.com/show/475656/google-color.svg"
    text="Google"
    alt="Logo Google"
    [destination]="redirectGoogle"
  ></auth-social-media>

  <auth-social-media
    urlPhoto="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg"
    text="Github"
    alt="Logo Github"
    [destination]="redirectGithub"
  ></auth-social-media>

  <auth-social-media
    urlPhoto="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/meta.svg"
    text="Meta"
    alt="Logo meta"
    [destination]="redirectMeta"
  >

  </auth-social-media>
</div>
